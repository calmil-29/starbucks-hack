<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Starbucks Huck Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="card-front-inner">
  <div class="card-front-group">
    
    <div class="card-front-wrapper">
      <div class="card-front-QR">
        <img src="../images/QRコード.png" alt="QRコード" class="front-QR-img">
      </div>

      <img src="../images/starbucks-logo.png" alt="スターバックスロゴ" class="card-logo">  
     
      <div class="card-balance-group">
        <span class="card-label">Starbucks Card</span>      
        <div class="card-balance-inner">
          <span class="amount-group">
            <span class="front-en">¥</span>
            <data value="0" class="card-balance">0.000</data>
          </span>  
        </div>
      </div>  

      <div class="front-star-info">
        <span class="front-star-member">Green会員</span>    
        <div class="front-star-inner">    
          <span class="front-star">保有Star</span>
          <span class="front-star-balance"><span class="big-zero">0</span>.0</span>
          <img src="../images/Star-icon.svg" alt="スター" class="star-img">
        </div>
      </div>
    </div>

    <div class="card-action-list">
      <button class="charge-button">チャージ</button>
      <button class="star-button">スターリワード交換</button>
      <button class="btn-eticket">
        eTicket
        <span class="eticket-count">3</span>
      </button>
    </div>

  </div>
</section>


</body>
</html>
