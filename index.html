<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Starbucks Huck Project</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="deposit-group">
       <div class="deposit-fild">
         <!-- 親(参照したいテキスト)に id を振る-->
         <label id="deposit-label" for="deposit-select">入金額</label>
         <div class="deposit-wrapper">
           <!-- 指定したい要素に aria-labelledby を書く -->  
           <select id="deposit-select" aria-labelledby="deposit-label" >
             <option value="1000">¥1,000</option>
             <option value="3000">¥3,000</option>
             <option value="5000">¥5,000</option>
             <option value="10000">¥10,000</option>
             <option value="manual">金額を入力</option>
           </select>
           <!-- inputmode スマホで数字キーボードが自動で出る-->
           <input type="number" inputmode="numeric" aria-labelledby="deposit-label" class="manual-deposit-fild" placeholder="金額を入力">
         </div>
        </div> 
    
</body>
</html>
