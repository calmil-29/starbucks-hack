<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Starbucks Huck Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    /* 1. 通常状態：ON画像を強制的に消す */
.bottom-nav-inner .icon-on {
    display: none !important;
}

/* 2. アクティブ状態：OFFを消してONを出す */
.is-active .icon-off {
    display: none !important;
}

.is-active .icon-on {
    display: inline-block !important;
    width: 24px;   /* サイズが変わってしまうのを防ぐ */
    height: 24px;
}




</body>
</html>
