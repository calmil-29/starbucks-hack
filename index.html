<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Starbucks Huck Project</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<details class="deposit-group">
  <!-- 親(参照したいテキスト)に id を振る-->
  <summary id="deposit-title-id" class="deposit-title">入金額</summary>
    <div class="deposit-wrapper">
      <label class="deposit-label">
        <div class="deposit-item">
          <!-- 指定したい要素に aria-labelledby を書く -->  
          <select aria-labelledby="deposit-title-id">
            <option value="1000">¥1,000</option>
            <option value="3000">¥3,000</option>
            <option value="5000">¥5,000</option>
            <option value="10000">¥10,000</option>
            <option value="manual">金額を入力</option>
          </select>
        </div>
        <!-- 他の要素も同じ名前を参照してOK -->
        <input type="number" aria-labelledby="deposit-title-id" inputmode="numeric" class="manual-deposit-fild" placeholder="金額を入力">
      </label>
    </div>  
  </detals> 
    
</body>
</html>
